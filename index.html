<body>
<div class="container">
    <h1 class="text-center mt-4">Live Train Status</h1>

    <div class="row mt-4 mb-3 g-2">
        <div class="col-md-2">
            <input type="text" id="trainNo" class="form-control" placeholder="Train Number">
        </div>
        <div class="col-md-2">
            <input type="text" id="fromStn" class="form-control" placeholder="From Station">
        </div>
        <div class="col-md-2">
            <input type="text" id="toStn" class="form-control" placeholder="To Station">
        </div>
        <div class="col-md-3">
            <input type="date" id="trainDate" class="form-control" value="<?php echo date('Y-m-d'); ?>">
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" onclick="getTrainStatus()">Get Status</button>
        </div>
    </div>

    <div id="statusContainer" class="mb-4"></div>
</div>

<script>
async function getTrainStatus() {
    const trainNo = document.getElementById('trainNo').value.trim();
    const from = document.getElementById('fromStn').value.trim().toUpperCase();
    const to = document.getElementById('toStn').value.trim().toUpperCase();
    const dateInput = document.getElementById('trainDate').value;
    
    if(!trainNo || !from || !to || !dateInput) {
        alert("Please fill all fields!");
        return;
    }

    // Format date as dd-mm-yyyy
    const dateParts = dateInput.split('-');
    const date = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;

    const url = `https://whereismytrain.in/cache/live_status?date=${date}&appVersion=7.1.5.802422502&cellinfo=404_45_9180_47662347&qid=e0e2245eed35451fb56900d2aeaa9a6c&from_day=1&wid=121379123&train_no=${trainNo}&from=${from}&to=${to}&lang=en&user=7d9f8926583d45858c45d5e6ce289fc6&sb_version=0&flow=refresh`;

    try {
        const response = await fetch(url);
        if(!response.ok) throw new Error("Network error");
        const data = await response.json();

        const curStn = data.curStn;
        const schedule = data.days_schedule;
        const container = document.getElementById('statusContainer');
        container.innerHTML = `<h4 class="mb-3">${data.train_name} (${trainNo}) - ${data.train_type}</h4>`;
        
        schedule.forEach(station => {
            const isCurrent = station.station_code === curStn;
            const delay = station.delay_in_arrival || 0;
            const delayText = delay > 0 ? `<span class="delay">Delay: ${delay} min</span>` : `(On Time)`;
            
            const card = document.createElement('div');
            card.className = `station-card ${isCurrent ? 'station-current' : ''}`;
            card.innerHTML = `
                <div class="station-symbol">
                    ${isCurrent ? '<i class="fa-solid fa-train"></i>' : '<i class="fa-solid fa-circle"></i>'}
                </div>
                <div class="station-info">
                    <div class="station-name">${station.station_code} ${station.platform ? '- Platform ' + station.platform : ''}</div>
                    <div class="station-time">
                        Sch Arr: ${station.sch_arrival_time}, Act Arr: ${station.actual_arrival_time} ${delayText}<br>
                        Sch Dep: ${station.sch_departure_time}, Act Dep: ${station.actual_departure_time}
                    </div>
                </div>
            `;
            container.appendChild(card);
        });

    } catch (err) {
        console.error(err);
        alert("Failed to fetch train status.");
    }
}
</script>
</body>
</html>
